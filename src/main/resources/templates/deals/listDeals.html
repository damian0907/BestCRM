<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Deals</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<style>
    .content-table thead tr {
        background-color: #009879;
        color: #ffffff;
        text-align: left;
    }
</style>

<body>
<h1>List of Deals</h1>

<table class="content-table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Budget</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Client Id</th>
        <th>Contact Point Id</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="deal : ${deals}">
        <td th:text="${deal.id}"></td>
        <td th:text="${deal.budget}"></td>
        <td th:text="${deal.email}"></td>
        <td th:text="${deal.phone}"></td>
        <td>
            <span th:if="${deal.client != null}" th:text="${deal.client.id}"></span>
            <span th:unless="${deal.client != null}">N/A</span>
        </td>
        <td th:text="${deal.contactPoint != null ? deal.contactPoint.id : 'N/A'}"></td>
        <td>
            <form th:action="@{/deals/delete/{id}(id=${deal.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
        <td>
            <form th:action="@{/deals/notes/{id}(id=${deal.id})}" method="get">
                <button type="submit">Notes</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
